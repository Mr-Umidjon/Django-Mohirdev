{% extends 'base.html' %}

{% block content %}

        <h2>{{post.title}}</h2>

    <p><a href="{% url 'post_edit' post.pk %}">Postni tahrirlash</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">Postni o'chirish</a></p>
{% endblock content %}
